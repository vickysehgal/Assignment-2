  <body>
    <h2>Reverse String</h2>

    <!-- The problem is to create a program that uses the setTimeout() function to
    reverse a given string after a delay of 2 seconds. The program should use a
    variable “input” storing a string as input and then implement a delay of 2
    seconds before reversing the string. The reversed string should then be
    printed as output. -->




    <script>
      // Set the input string
      let input = "This world is a better place to live in";

      // Define the reverse function
      function reverseString(str) {
        // Split the string into an array of characters, reverse it, and join it back into a string
        return str.split(" ").reverse().join(" ");
      }

      // Define the delayed reverse function
      function delayedReverse(input) {
        // Set a timeout of 2 seconds before calling the reverse function
        setTimeout(function () {
          let output = reverseString(input);
          console.log(output); // Print the reversed string to the console
        }, 2000);
      }

      // Call the delayed reverse function with the input string
      delayedReverse(input);
    </script>
  </body>
</html>
